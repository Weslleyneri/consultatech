    body {
      margin: 0;

      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 12px 0 4px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
    }

    input::placeholder {
      color: #ccc;
    }

    select option {
      color: black;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #00aaff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #008fcc;
    }

    #dataHora {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    #infoProgramacao {
      margin-top: 30px;
      padding: 15px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
      display: none;
      position: relative;
    }

    #infoProgramacao a {
      display: block;
      margin-top: 10px;
      color: #00aaff;
      text-align: center;
      text-decoration: underline;
    }

.copy-button {
      position: relative;
      display: block;
      margin: 0 auto 10px auto;
      background-color: #00aaff;
      border: none;
      color: white;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
      text-align: center;
    }

    .copy-button:hover {
      background-color: #008fcc;
    }

    textarea.preview {
      width: 95%;
      height: 100px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      resize: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
      font-family: inherit;
      font-size: 0.95em;
      border: none;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 20px;
      }

      .copy-button {
        top: 10px;
        right: 10px;
        padding: 8px 14px;
        font-size: 0.85em;
      }
    }
  </style>

    function atualizarTecnicos() {
      const base = document.getElementById("base").value;
      const tecnicoSelect = document.getElementById("tecnico");
      tecnicoSelect.innerHTML = '<option value="">Selecione o técnico</option>';
      if (tecnicosPorBase[base]) {
        tecnicosPorBase[base].forEach(tecnico => {
          const opt = document.createElement("option");
          opt.value = tecnico;
          opt.textContent = tecnico;
          tecnicoSelect.appendChild(opt);
        });
      }
    }

    function iniciarRelogio() {
      setInterval(() => {
        const d = new Date();
        document.getElementById("dataHora").innerText =
          `Data/Hora atual: ${d.toLocaleDateString()} ${d.toLocaleTimeString()}`;
      }, 1000);
    }

    function consultarInfo() {
      const tecnico = document.getElementById("tecnico").value;
      const senha = document.getElementById("senha").value;

      if (!tecnico) return alert("Selecione o técnico.");
      if (!credenciais[tecnico]) return alert("Técnico não configurado.");
      if (senha !== credenciais[tecnico].senha) return alert("Senha incorreta.");

      const info = credenciais[tecnico].info;
      const link = credenciais[tecnico].link;

      const infoDiv = document.getElementById("infoProgramacao");
 infoDiv.innerHTML = `
  <button class="copy-button" onclick="copiarInfo()">Copiar</button>
  <textarea class="preview" id="textoInfo" readonly>${info}</textarea>
  <a href="${link}" target="_blank">Abrir Rota no Circuit</a>
`;

function copiarInfo() {
  const texto = document.getElementById("textoInfo").value;
  navigator.clipboard.writeText(texto).then(() => {
